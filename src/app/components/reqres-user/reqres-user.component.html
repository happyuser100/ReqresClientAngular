<div class="form-container">
  <form class="form-horizontal" [formGroup]="form">

    <div class="row">
      <div class="col-md-12">
        <span class="pageTitle">Users Application</span>
      </div>
    </div>

    <div class="boxMain paddingTop">

      <div class="form-group row">
        <div class="col-md-2">
          <label for="page" class="col-form-label lbl lblPad">Page</label>
        </div>
        <div class="col-md-10 box">
          <div>
            <mat-form-field class="txtbox-full-width">
              <input type="number" matInput placeholder="" autocomplete="off" class="form-control txtbox" id="page"
                formControlName="page">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="form-group row paddingLeft">
        <div class="col-md-2">
          <label for="perPage" class="col-form-label lbl lblPad">Per Page</label>
        </div>
        <div class="col-md-10 box">
          <div>
            <mat-form-field class="txtbox-full-width">
              <input type="number" matInput placeholder="" autocomplete="off" class="form-control txtbox" id="perPage"
                formControlName="perPage">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="form-group row paddingLeft paddingTop">
        <div class="col-md-12">
          <button mat-raised-button color="primary" (click) ="changeData()">Change Parameters</button>
        </div>
      </div>

    </div>


    <mat-table [dataSource]="listDataUser" matSort>

      <!-- first name Column -->
      <ng-container matColumnDef="first_name">
        <mat-header-cell class="headerTableItemPadding0" [ngClass]="'w-200 wordWrap'" *matHeaderCellDef mat-sort-header>
          First Name
        </mat-header-cell>
        <mat-cell class="tableItem cell-align-right" [ngClass]="'w-200 wordWrap'" *matCellDef="let element">
          {{element.first_name}}
        </mat-cell>
      </ng-container>

      <!-- last_name Column -->
      <ng-container matColumnDef="last_name">
        <mat-header-cell class="headerTableItemPadding0" [ngClass]="'w-200 wordWrap'" *matHeaderCellDef mat-sort-header>
          Last Name
        </mat-header-cell>
        <mat-cell class="tableItem cell-align-right" [ngClass]="'w-200 wordWrap'" *matCellDef="let element">
          {{element.last_name}}
        </mat-cell>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell class="headerTableItemPadding0" [ngClass]="'w-200 wordWrap'" *matHeaderCellDef mat-sort-header>
          Email
        </mat-header-cell>
        <mat-cell class="tableItem cell-align-right" [ngClass]="'w-200 wordWrap'" *matCellDef="let element">
          {{element.email}}
        </mat-cell>
      </ng-container>

      <!-- avatar Column -->
      <ng-container matColumnDef="avatar">
        <mat-header-cell class="headerTableItemPadding0" [ngClass]="'w-200 wordWrap'" *matHeaderCellDef mat-sort-header>
          Email
        </mat-header-cell>
        <mat-cell class="tableItem cell-align-right" [ngClass]="'w-200 wordWrap'" *matCellDef="let element">
          <img src="{{element.avatar}}">
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumnsUser;sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsUser">
      </mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
    </mat-paginator>

  </form>
</div>
